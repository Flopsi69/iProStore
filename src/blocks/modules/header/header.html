<!-- Header -->
<header class="header bg-dark">
  <div class="header__main">
    <div class="container">
      <div class="header__row row-flex flex-nowrap align-center justify-between">
        <!-- Logo -->
        <a href="/" class="header__logo col">
          <img src="img/logo-white.svg" alt="" />
        </a>

        <div class="header__main-nav flex align-center col">
          <div class="header__toggler flex align-center">
            <a href="/" class="header__main-link active">Сервис</a>
            <button class="header__toggler-btn"></button>
            <a href="shop.html" class="header__main-link">Магазин</a>
          </div>
          <a href="/about.html" class="header__main-link header__main-about">О нас</a>
        </div>

        <div class="header__contacts text-right col">
          <div class="header__contacts-item header__contacts-phones flex-inline align-center">
            <a href='tel:+380960992599' class="header__phone">+38 (096) 099-25-99</a>
            <svg class="icon">
              <use xlink:href="#previous" />
            </svg>

            <div class="header__phones" style='display: none;'>
              <a href="tel:+380960992599" class="header__phone">+38 (096) 099-25-99</a>
              <a href="tel:+380960992599" class="header__phone">+38 (096) 099-25-99</a>
              <a href="tel:+380960992599" class="header__phone">+38 (096) 099-25-99</a>
            </div>
          </div>

          <div class="header__contacts-item flex-inline align-center">
            <div class="header__address">г. Киев ул. Бастионная 2/1</div>
            <svg class="icon">
              <use xlink:href="#google-maps" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header__sub">
    <div class="container">
      <div class="header__sub-row row-flex align-center justify-between flex-nowrap">
        <a href='/services.html' class="header__sub-service flex align-center col">
          <svg class="icon">
            <use xlink:href="#customer-support" />
          </svg>
          Сервисные услуги
        </a>

        <nav class="nav header__sub-nav text-center col">
          <a href='/category.html' class="nav__link">iPhone</a>
          <a href='/category.html' class="nav__link">iPad</a>
          <a href='/category.html' class="nav__link">iMac</a>
          <a href='/category.html' class="nav__link">Macbook</a>
          <a href='/category.html' class="nav__link">Watch</a>
        </nav>

        <div class="header__sub-control flex align-center justify-end col">
          <form class="header__search flex align-center">
            <input class='input header__search-input' type="text" placeholder="Search...">
            <button type='submit' class='btn header__search-btn'>
              <svg class="icon">
                <use xlink:href="#search" />
              </svg>
            </button>
          </form>

          <div class="header__basket">
            <div class="header__basket-preview active">
              <div class="header__basket-count">2</div>
              <svg class="icon">
                <use xlink:href="#bag" />
              </svg>
            </div>

            <div class="header__basket-body">
              <div class="basket__products">
                <!-- Product -->
                <div class="basket-product header__basket-product row-flex flex-nowrap justify-between align-center">
                  <!-- Left -->
                  <div class="basket-product__left flex align-center col">
                    <a href='/product.html' class="basket-product__image">
                      <img src="img/temp-product.png" alt="">
                    </a>
                    <div class="basket-product__info">
                      <a href="/product.html" class="basket-product__title header__basket-title">iPhone XR <span class="basket-product__count">x 1</span></a>


                      <div class="basket-product__options header__basket-options">
                        <div class="basket-product__option basket-product__option_color flex aling-center">
                          <span style="background-color: #000;"></span> Чёрный
                        </div>
                        <div class="basket-product__option">64 GB</div>
                      </div>
                    </div>
                  </div>

                  <!-- Right -->
                  <div class="basket-product__right text-right col">
                    <button class="btn basket-product__close">
                      <svg class="icon">
                        <use xlink:href="#close"></use>
                      </svg>
                    </button>
                    <div class="basket-product__price header__basket-price">14 999 грн.</div>
                  </div>
                </div>

                <!-- Product -->
                <div class="basket-product header__basket-product row-flex flex-nowrap justify-between align-center">
                  <!-- Left -->
                  <div class="basket-product__left flex align-center col">
                    <a href='/product.html' class="basket-product__image">
                      <img src="img/temp-product.png" alt="">
                    </a>
                    <div class="basket-product__info">
                      <a href="/product.html" class="basket-product__title header__basket-title">iPhone XR <span class="basket-product__count">x 1</span></a>

                      <div class="basket-product__options header__basket-options">
                        <div class="basket-product__option basket-product__option_color flex aling-center">
                          <span style="background-color: #000;"></span> Чёрный
                        </div>
                        <div class="basket-product__option">64 GB</div>
                      </div>
                    </div>
                  </div>

                  <!-- Right -->
                  <div class="basket-product__right text-right col">
                    <button class="btn basket-product__close">
                      <svg class="icon">
                        <use xlink:href="#close"></use>
                      </svg>
                    </button>
                    <div class="basket-product__price header__basket-price">14 999 грн.</div>
                  </div>
                </div>
              </div>

              <div class="header__basket-total text-right">
                Итого: <span>29 998 грн.</span>
              </div>

              <button class="btn btn_purple header__basket-btn w-100">Оформить заказ</button>
            </div>
          </div>

          <button class="btn burger">
            <span></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
